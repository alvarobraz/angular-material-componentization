<header class="app-header">
  <mat-toolbar>
    <img src="assets/imagens/logo.png" alt="Logo da aplicação Jornada">
    <span class="spacer"></span>

    <div class="links-toolbar">
      <a class="firstButton" mat-button routerLink="/">Vender milhas</a>
      <a class="firstButton" mat-button routerLink="/">Sobre</a>
      <!-- <button mat-button>Vender milhas</button>
      <button mat-button>Sobre</button> -->
      <ng-container *ngIf="user$ | async as pessoaUsuaria, else login">
        <a class="user" routerLink="/perfil">
            <img class="img-user" src="assets/icones/user.png" alt="Ícone da pessoa usuária">
        </a>
        <button (click)="logout()" mat-stroked-button>SAIR</button>
      </ng-container>
      <ng-template #login>
        <a class="secondButton" mat-raised-button color="primary" routerLink="/">CADASTRE-SE</a>
        <a mat-stroked-button="/">Sobre</a>
        <!-- <button routerLink="/cadastro" mat-raised-button color="primary">CADASTRE-SE</button>
        <button routerLink="/login" mat-stroked-button>LOGIN</button> -->
      </ng-template>
    </div>
  </mat-toolbar>
</header>
